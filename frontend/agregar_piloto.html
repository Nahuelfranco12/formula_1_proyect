            <h1 class="titulo_pilotos">Agrega un Piloto</h1>
        <div class="container is-max-desktop">
            <form>
                <div class="agregar_piloto">
                    <div class="field">
                        <label class="label"><span class="letras_formulario">Nombre</span></label>
                        <input id="nombre" class="input" type="text" placeholder="Nombre">
                    </div>
                    <div class="field">
                        <label class="label"><span class="letras_formulario">Nacionalidad</span></label>
                        <input id="nacionalidad" class="input" type="text" placeholder="Nacionalidad">
                    </div>
                    <div class="field">
                        <label class="label"><span class="letras_formulario">Edad</span></label>
                        <input id="edad" class="input" type="number" placeholder="Edad">
                    </div>
                    <div class="field">
                        <label class="label"><span class="letras_formulario">Puntos</span></label>
                        <input id="puntos" class="input" type="number" placeholder="Puntos">
                    </div>
                    <div class="field">
                        <label class="label"><span class="letras_formulario">Posición</span></label>
                        <input id="posicion" class="input" type="number" placeholder="Posicion">
                    </div>
                    <div class="field"></div>
                        <label class="label"><span class="letras_formulario">Id escuderia</span></label>
                        <input id="escuderia" class="input" type="text" placeholder="id_escuderia">
                    </div>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                    <button class="button is-primary" onclick="crearPiloto()">
                        Agregar
                    </button>
                    </p>
                    <p class="control">
                    <a class="button is-light" onclick="borrarPiloto()">
